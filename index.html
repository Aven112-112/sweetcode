<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweet Code Inc.</title>
  <style>
    * {{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }}
    body {{
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      line-height: 1.6;
    }}
    header {{
      position: relative;
      height: 100vh;
      overflow: hidden;
    }}
    header video {{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }}
    .overlay {{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }}
    .hero-text {{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }}
    .hero-text h1 {{
      font-size: 3rem;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }}
    section {{
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }}
    h2 {{
      font-size: 1.8rem;
      color: #00ffff;
      border-bottom: 1px solid #222;
      margin-bottom: 20px;
    }}
    .projects {{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }}
    .projects img {{
      width: 100%;
      height: 200px;
      object-fit: cover;
      border: 1px solid #333;
    }}
    .projects p {{
      font-size: 0.9rem;
      color: #ccc;
    }}
    footer {{
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #222;
    }}
    a {{
      color: #00ffff;
      text-decoration: none;
    }}
  </style>
</head>
<body>
  <header>
    <video autoplay muted loop>
      <source src="https://assets.mixkit.co/videos/preview/mixkit-futuristic-background-of-glowing-blue-neon-lines-28294-large.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>Sweet Code Inc.</h1>
    </div>
  </header>

  <section>
    <h2>会社紹介</h2>
    <p>
      私たちは映像制作を中心に、AIなどの最先端テクノロジーを活用したクリエイティブなコンテンツを企画・制作しています。
      革新的なビジュアル表現を通して、新しい物語のかたちを生み出します。
    </p>
  </section>

  <section>
    <h2>制作実績</h2>
    <div class="projects">
      <div>
        <img src="https://images.unsplash.com/photo-1617914603630-fffe180ba35c?auto=format&fit=crop&w=800&q=80" alt="作品1">
        <p>近未来都市を舞台にしたショートフィルム</p>
      </div>
      <div>
        <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=800&q=80" alt="作品2">
        <p>AIアニメーションとドキュメンタリーの融合作品</p>
      </div>
    </div>
  </section>

  <section>
    <h2>お問い合わせ</h2>
    <p>メール：<a href="mailto:contact@sweetcode.jp">contact@sweetcode.jp</a></p>
  </section>

  <footer>
    &copy; 2025 Sweet Code Inc. All rights reserved.
  </footer>
</body>
</html>
