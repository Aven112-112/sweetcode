<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Major. Production Company</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 30px;
            position: fixed;
            width: 100%;
            z-index: 100;
            top: 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo a {
            color: white;
            text-decoration: none;
        }

        .menu-icon {
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-icon span {
            width: 100%;
            height: 3px;
            background-color: #ff3030;
        }

        /* 全屏菜单样式 */
        .fullscreen-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .fullscreen-menu.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-close {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #ff3030;
            font-size: 40px;
            cursor: pointer;
        }

        .menu-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .menu-links a {
            color: white;
            font-size: 40px;
            text-decoration: none;
            transition: color 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease, color 0.3s ease;
        }

        .fullscreen-menu.active .menu-links a {
            opacity: 1;
            transform: translateY(0);
        }

        .fullscreen-menu.active .menu-links a:nth-child(1) {
            transition-delay: 0.1s;
        }

        .fullscreen-menu.active .menu-links a:nth-child(2) {
            transition-delay: 0.2s;
        }

        .fullscreen-menu.active .menu-links a:nth-child(3) {
            transition-delay: 0.3s;
        }

        .fullscreen-menu.active .menu-links a:nth-child(4) {
            transition-delay: 0.4s;
        }

        .fullscreen-menu.active .menu-links a:nth-child(5) {
            transition-delay: 0.5s;
        }

        .menu-links a:hover {
            color: #ff3030;
        }

        .menu-links a.active {
            color: #ff3030;
        }

        .main-content {
            min-height: 100vh;
            padding: 120px 0 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-section {
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
            margin-bottom: 50px;
        }

        .contact-number {
            font-size: 120px;
            font-weight: bold;
            position: relative;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-number::before,
        .contact-number::after {
            content: "";
            height: 2px;
            width: 100px;
            background-color: white;
            display: block;
        }

        .contact-number::before {
            margin-right: 20px;
        }

        .contact-number::after {
            margin-left: 20px;
        }

        .contact-title {
            font-size: 50px;
            margin-bottom: 50px;
            text-align: center;
        }

        .contact-title .highlight {
            color: #ff3030;
        }

        .contact-content {
            display: flex;
            justify-content: space-between;
            margin-top: 70px;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .contact-content {
                flex-direction: column;
            }

            .contact-info {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                padding-right: 0;
                padding-bottom: 30px;
                margin-bottom: 30px;
            }

            .contact-details {
                padding-left: 0;
            }
        }

        @media (max-width: 480px) {
            .contact-number {
                font-size: 80px;
                margin-bottom: 30px;
            }

            .contact-number::before,
            .contact-number::after {
                width: 40px;
            }

            .contact-title {
                font-size: 32px;
                margin-bottom: 30px;
            }

            .form-row {
                flex-direction: column;
                gap: 25px;
            }

            .header {
                padding: 20px;
            }

            .logo {
                font-size: 20px;
            }

            .menu-links a {
                font-size: 24px;
            }

            .contact-section,
            .contact-form {
                padding: 0 20px;
            }

            .contact-address strong,
            .contact-phone strong,
            .contact-email strong {
                font-size: 13px;
            }

            .form-group label {
                font-size: 13px;
            }
        }

        .contact-info {
            flex: 1;
            padding-right: 50px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact-details {
            flex: 1;
            padding-left: 50px;
        }

        .contact-text {
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        .contact-address {
            margin-bottom: 20px;
        }

        .contact-address strong {
            display: block;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .contact-address p {
            font-size: 16px;
            line-height: 1.4;
        }

        .contact-phone {
            margin-bottom: 20px;
        }

        .contact-phone strong {
            display: block;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .contact-email {
            margin-bottom: 20px;
        }

        .contact-email strong {
            display: block;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .contact-email a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .contact-email a:hover {
            text-decoration: underline;
        }

        .contact-form {
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px;
            font-size: 16px;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #cc0000;
        }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            background-color: #000;
            margin-top: 60px;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
        }
    </style>
</head>
<body>

    </div>

    <!-- 全屏菜单 -->
    <div class="fullscreen-menu">
        <div class="menu-close">×</div>
        <div class="menu-links">
            <a href="index.html">Home</a>

    <div class="footer">

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 全屏菜单逻辑
            const menuIcon = document.querySelector('.menu-icon');
            const menuClose = document.querySelector('.menu-close');
            const fullscreenMenu = document.querySelector('.fullscreen-menu');

            menuIcon.addEventListener('click', function() {
                fullscreenMenu.classList.add('active');
            });

            menuClose.addEventListener('click', function() {
                fullscreenMenu.classList.remove('active');
            });
        });
    </script>
</body>
